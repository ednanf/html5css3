<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!--Relacionado com o tamanho da tela do dispositivo exibindo a página-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 e CSS3 - One page site</title>
    <meta name="description"
        content="Projeto desenvolvido para testar o desenvolvimento do zero até a hospedagem de um site responsivo.">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header id="inicio">
        <div class="Container Flex">
            <div id="logo">
                <img src="img/logo.png" alt="hal 9000">
            </div>
            <nav>
                <input type="checkbox" id="check">
                <label for="check">&#x2630;</label>
                <ul>
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#conteudo">Conteúdo</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Destaque -->
    <main>
        <div class="Container">
            <h1>HTML5 e CSS3</h1>
            <h2>Aprendendo HTML5 e CSS3</h2>
            <a href="https://www.youtube.com/watch?v=6KefznccsY0" target="_blank" class="Botao">Saiba +</a>
        </div>
    </main>
    <!-- Sobre -->
    <section id="sobre">
        <div class="Container">
            <h2>Aprender na prática</h2>
        </div>
    </section>
    <!-- One page -->
    <section>
        <div class="Container">
            <h2>One page site</h2>
        </div>
    </section>
    <!-- Wireframe download -->
    <section>
        <div class="Container">
            <h2>Wireframe</h2>
        </div>
    </section>
    <!-- Conteúdo -->
    <section id="conteudo">
        <div class="Container">
            <h2>Conteúdo</h2>
            <h3>HTML 5</h3>
            <h3>BOX MODEL CSS</h3>
            <h3>BREAKPOINTS</h3>
        </div>
    </section>
    <!-- Rodapé -->
    <footer id="contato">
        <div class="Container">
        </div>
    </footer>
    <a href="#inicio" id="topo"><img src="img/topo.png" alt="topo do site"></a>
</body>

</html>
